<!DOCTYPE html>
<html>
<head>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1,h3{font-family: "Raleway", sans-serif; color: white;}
body, html {height: 100%}
p {line-height: 2}
.bgimg, .bgimg2 {
  min-height: 100%;
  background-position: center;
  background-size: cover;
}
.bgimg {background-image: url("https://th.bing.com/th/id/OIP.-9gV69EbS5SnrmN4spgrAAHaEK?pid=ImgDet&rs=1")}
.bgimg2 {background-image: url("/w3images/flowers.jpg")}
</style>
</head>
<body>

<!-- Header / Home-->
<header class="w3-display-container w3-wide bgimg w3-grayscale-min" id="home">
  <div class="w3-display-middle w3-text-white w3-center">
    <b><h1 class="w3-jumbo">Unfortunately seems like you might have CKD</h1></b>
    <h3>CKD is curable. Please do not worry and try to contact a doctor as soon as possible for further diagnosis</h3>
  </div>
</header>

<!-- Navbar (sticky bottom) -->
<div class="w3-bottom w3-hide-small">
  <div class="w3-bar w3-white w3-center w3-padding w3-opacity-min w3-hover-opacity-off">
    <a href="#home" style="width:50%" class="w3-bar-item w3-button">Home</a>
    <a href="#rsvp" style="width:50%" class="w3-bar-item w3-button w3-hover-black">CKD Predictor</a>
  </div>
</div>


<div class="w3-hide-small" style="margin-bottom:32px">Â </div>

</body>
</html>
