<html>
<head>

body,h1,h2{font-family: "Raleway", sans-serif; color: white;}
body, html {height: 100%}
p {line-height: 2}
.bgimg, .bgimg2 {
  min-height: 100%;

  background-size: cover;
}
.bgimg {background-image: url("https://th.bing.com/th/id/OIP.-9gV69EbS5SnrmN4spgrAAHaEK?pid=ImgDet&rs=1")}
.bgimg2 {background-image: url("/w3images/flowers.jpg")}
</style>
</head>
<body style="overflow: hidden;">

<!-- About / Jane And John -->
<div class="bgimg">
    <div class="w3-container  w3-padding-64 w3-pale-red w3-grayscale-min " style="margin-left: 20%; margin-right: 20%; opacity: 90%;" id="us">
  
    <form action="{{ url_for('predict') }}" method="post"><div class="w3-content">
    <h1 class="w3-center w3-text-grey"><b>About Chronic Kidney Disease</b></h1>
        <label for="urea">Enter your Blood urea:</label>
        <input type="number" id="urea" placeholder="mg/dL" name="urea" required><br><br>
        <label for="glucose">Enter your Blood Glucose random:</label>
        <input type="number" id="glucose" placeholder="mg/dL" name="glucose" required><br><br>
        <label for="anemia">Select Anemia or not :</label>
        <select name="anemia" id="anemia">
        <option value=0>Yes</option>
        <option value=1>No</option><br><br>
        </select><br><br>
        <label for="cad">Select Coronary Artery Disease or not :</label>
        <select name="cad" id="cad" >
        <option value=0>Yes</option>
        <option value=1>No</option><br><br>
        </select><br><br>
        <label for="pus">Select Pus Cell or not :</label>
        <select name="pus" id="pus">
        <option value=0>Yes</option>
        <option value=1>No</option><br><br>
        </select><br><br>
        <label for="rbc">Select Red Blood Cell Level:</label>
        <input type="number" id="rbc" placeholder="/L" required name="rbc"><br><br>
        <label for="db">Select Diabetes Mellitus or not :</label>
        <select name="db" id="db">
        <option value=0>Yes</option>
        <option value=1>No</option><br><br>
        </select><br><br>
        <label for="pedal">Select Pedal Enema or not :</label>
        <select name="pedal" id="pedal">
        <option value=0>Yes</option>
        <option value=1>No</option><br><br>
        </select><br><br>
        <button type="submit">Submit</button>
  </div></form>
</div>
</div>
</body>
</html>
